<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JEGGER</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/error.css}" />
    <link rel="icon" type="image/x-icon" th:href="@{/images/ikona.jpg}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" type="text/css"/>
</head>
<body>
<div>
    <nav class="navbar">
        <div class="nav_logo">
            <img th:src="@{/images/logo_long.jpg}" alt="JEGGER logo">
        </div>
        <div class="nav_menu">
            <ul>
                <li><a th:href="@{/home}">Home</a></li>
                <li><a th:href="@{/rozliczenia}">Rozliczenia</a></li>
                <li><a th:href="@{/dealerzy}">Dealrzy</a></li>
                <li><a th:href="@{/raporty}">Zadania</a></li>
                <li><a th:href="@{/ustawienia}">Ustawienia</a></li>
            </ul>
        </div>
        <div class="nav_logout">
            <a th:href="@{/logout}"><button>Wyloguj</button></a>
        </div>
    </nav>
    <div class="error_page_content">
        <div class="error-page">
            <p class="error-info"><i class="fa fa-duotone fa-bomb"></i> <span th:text="${errorNumber}"></span></p>
            <p class="error-text">Ups! Coś poszło nie tak, skontaktuj się z administratorem.</p>
        </div>
    </div>
    <footer class="footer">
        <div class="footer_content">
            Filip Majewski Web Development © Wszystkie prawa zastrzeżone
        </div>
    </footer>
    </div>
</body>
</html>
