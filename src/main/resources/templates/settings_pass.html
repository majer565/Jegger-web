<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>JEGGER</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="icon" type="image/x-icon" th:href="@{/images/ikona.jpg}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" type="text/css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.12.1/datatables.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</head>
<body>
<nav class="navbar">
    <div class="nav_logo">
        <img th:src="@{/images/logo_long.jpg}" alt="JEGGER logo">
    </div>
    <div class="nav_menu">
        <ul>
            <li><a th:href="@{/home}">Home</a></li>
            <li><a th:href="@{/rozliczenia}">Rozliczenia</a></li>
            <li><a th:href="@{/dealerzy}">Dealrzy</a></li>
            <li><a th:href="@{/raporty}">Zadania</a></li>
            <li><a th:href="@{/ustawienia}">Ustawienia</a></li>
        </ul>
    </div>
    <div class="nav_logout">
        <a th:href="@{/logout}"><button>Wyloguj</button></a>
    </div>
</nav>
<div class="page_content">
    <div class="settings_container">
        <div class="settings_menu">
            <a id="settings" class="tab" th:href="@{/ustawienia}"><i class="fa-solid fa-user"></i></a>
            <a id="settings_password" class="tab active"><i class="fa fa-light fa-user-pen"></i></a>
        </div>
        <div class="settings_content">
            <div class="settings_content_password">
                <h1>Zmień hasło</h1>
                <p id="settings_email_sent__success" class="settings_email_sent" th:text="${passwordSuccess}"></p>
                <p id="settings_email_sent__error" class="settings_email_sent" th:text="${passwordError}"></p>
                <form th:action="@{/ustawienia/resetPassword/reset}" method="post">
                    <h2>KOD ZMIANY HASŁA</h2>
                    <input type="number" placeholder="Wpisz kod" th:name="@{verifyCode}">
                    <h2>HASŁO</h2>
                    <input type="password" placeholder="Nowe hasło" th:name="@{newPassword}">
                    <h2>POWTÓRZ HASŁO</h2>
                    <input type="password" placeholder="Powtórz hasło" th:name="@{newPasswordRepeat}">
                    <input type="hidden" th:name="@{processID}" th:value="${resetProcessID}">
                    <a th:href="@{/ustawienia/resetPassword/sendCode}" class="s-p-a">
                        <button type="button" class="settings_password_reset">Wyślij kod</button>
                    </a>
                    <input type="submit" class="settings_password_update" value="Zapisz">
                </form>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="footer_content">
        Filip Majewski Web Development © Wszystkie prawa zastrzeżone
    </div>
</footer>
</body>
</html>
