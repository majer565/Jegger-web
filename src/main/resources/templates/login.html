<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>JEGGER</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="icon" type="image/x-icon" th:href="@{/images/ikona.jpg}">
</head>
<body>
    <div class="login_container">
        <div class="login_logo_image">
            <img th:src="@{/images/logo_long.jpg}" id="login_logo" alt="JEGGER logo">
        </div>
        <div class="login_content">
            <h1>Logowanie</h1>
            <form th:action="@{/login}" method="post">
                <label>
                    Email:<br>
                    <input type="email" class="input_text" placeholder="Wpisz email" required="required" name="username">
                </label> <br>
                <label>
                    Hasło:<br>
                    <input type="password" class="input_text" placeholder="Wpisz hasło" required="required" name="password">
                </label> <br>
                <input type="submit" class="input_submit" value="Zaloguj">
            </form>
            <p id="login_invalid_user" th:if="${param.error}">Nieprawidłowy email lub hasło</p>
            <p id="login_logout" th:if="${param.logout}">Pomyślnie wylogowano</p>
        </div>
    </div>
</body>
</html>
